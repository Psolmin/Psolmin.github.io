<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn">
            <div class="content">
                <div class="post-title">
                    <h1>{{ page.title }}</h1>
                    <a class="btn zoombtn" href="{{site.url}}">
                        <i class="fa fa-home"></i>
                    </a>
                </div>
                <div class="post-list">
                    <ul>
                        <li class="wow fadeInLeft" data-wow-duration="1.5s" background:#FFFEE4>
                            <a class="zoombtn" href="{{ site.url }}/algorithms/">Algorithms</a>
                            <p>알고리즘에 대하여</p>
                            <a href="{{ site.url }}/algorithms/" class="btn zoombtn">Read More</a>
                        </li>
                    </ul>
                    <ul>
                        <li class="wow fadeInLeft" data-wow-duration="1.5s" background:#FFFEE4>
                            <a class="zoombtn" href="{{ site.url }}/develop/">Develop</a>
                            <p>개발 및 프로그래밍에 대하여</p>
                            <a href="{{ site.url }}/develop/" class="btn zoombtn">Read More</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    {% include scripts.html %}
    <script src="{{ site.url }}/assets/js/wow.min.js"></script>
    <script type="text/javascript">(new WOW).init();</script>
</body>
</html>
